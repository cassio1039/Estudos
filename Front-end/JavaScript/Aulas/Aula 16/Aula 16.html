<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100):    <input type="number" placeholder="Adicione um número." id="numero"> <input type="button" value="Adicionar" onclick="adicionar()"></p>
           
            <select name="analisado" id="analise" size="10"></select>
        </div>
        <div id="res">Escreva um número entre 1 e 100 para fazer a análise.</div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
