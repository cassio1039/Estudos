<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID AREA</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            background-color:rgba(127, 255, 212, 0.521);
        }
        .container {
            border: 3px solid red;
            padding: 10px;
            display: grid;
            grid-template-rows: repeat(3, 80px);
            grid-template-columns: repeat(4, fr);
            gap: 10px;
        }
        .caixa1{
            border: 3px solid black;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 5;
        }
        .caixa2{
            border: 3px solid black;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .caixa3{
            border: 3px solid black;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 5;
        }
        .caixa1, .caixa2, .caixa3 {
            display: flex;
            align-items: center;
            justify-content: center;
        }       
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1">CAIXA 1</div>
        <div class="caixa2">CAIXA 2</div>
        <div class="caixa3">CAIXA 3</div>
    </div>
</body>
</html>
