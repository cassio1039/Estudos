<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.js" autocomplete="off">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" placeholder="Digite seu nome aqui"></p>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome" placeholder="Digite seu sobrenome aqui"></p>
        <p><input type="button" value="Enviar"></p>
    </form>
</body>
</html>
